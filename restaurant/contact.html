<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <title>About</title>
  </head>

  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url(images/backgrounds/contact.jpg);"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <!--Nav Links-->
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="contact-grid-wrapper">
          <div class="company-metadata-sidebar-wrapper">
              <div class="logo">
                  <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
              </div>
              <div class="company-details-wrapper">
                <i class="fas fa-map-pin"></i>
                <div>
                    123 Happy st<br>Provo, UT 84601
                </div>
            </div>
            <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>
                <div>
                    (385) 555-0123
                </div>
            </div>
            <div class="company-details-wrapper">
                <i class="far fa-clock"></i>
                <div>
                    10 AM - MIDNIGHT
                </div>
            </div>
          </div>
          <div class="form">
              <div class="form-group">
                  Name
              </div>
          </div>
          <div class="form">
            <div class="form-group">
                E-Mail
            </div>
        </div>
        <div class="form">
            <div class="form-group">
                Message
            </div>
        </div>
        <div class="centered-btn-wrapper">
            <button type="Submit">Send</button>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
      <div class="logo-footer">
          <img
              src="images/logos/decamp-fantastic-fries-logo-white.png"
              alt="Logo"
          />
      </div>
      <div class="footer-phone-hours">
          <span class="phone">
              (385) 555-0123
          </span>
          <span class="hours">
              10 AM - Midnight
          </span>
      </div>
      <div class="links-wrapper">
          <!--Nav Links-->
          <div class="nav-link">
              <a href="index.html">Home</a>
          </div>
          <div class="nav-link">
              <a href="about.html">About</a>
          </div>
          <div class="nav-link">
              <a href="menu.html">Menu</a>
          </div>
          <div class="nav-link">
              <a href="contact.html">Contact</a>
          </div>
      </div>
      <div class="social-media-icons-wrapper">
          <div class="insta">
              <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="twitter">
              <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="facebook">
              <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          </div>
      </div>
      <div class="copyright-wrapper">
          &copy; 2020 Brian Kozub &#124 All rights reserved
      </div>
  </div>
  </body>
</html>
